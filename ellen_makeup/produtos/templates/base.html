{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Site de Vendas{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
</head>
<body>
    
    <a href="{% url 'ver_carrinho' %}" class="carrinho-icon">
        <i class="bi bi-cart-fill"></i>
        <span class="badge">{{ request.session.cart_count }}</span>
    </a>

    <nav class="menu-lateral">

        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>

        <ul>
            <li class="item-menu">
                <a href="/">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>

            {% if user.is_authenticated %}
                <li class="item-menu">
                    <a href="#" onclick="document.getElementById('logout-form').submit();">
                        <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
                        <span class="txt-link">Logout</span>
                    </a>
                    <form id="logout-form" method="POST" action="{% url 'logout' %}" style="display: none;">
                        {% csrf_token %}
                    </form>
                </li>
            
            {% else %}
                <li class="item-menu">
                    <a href="{% url 'login' %}">
                        <span class="icon"><i class="bi bi-person"></i></span>
                        {% csrf_token %}
                        <span class="txt-link">Login</span>
                    </a>
                </li>
            
            {% endif %}

        </ul>
    </nav>
    <script src="{% static 'js/menu.js' %}""></script>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Â© 2024 - Ellen Makeup</p>
    </footer>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">

</body>
</html>
